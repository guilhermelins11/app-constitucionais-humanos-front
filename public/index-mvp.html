<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JusCidadão - Democratizando as leis</title>
    <meta name="description" content="Democratizando as leis que foram feitas para você. Acesse e entenda seus direitos de forma simples e clara.">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Hero Section with Auth Card -->
    <section class="hero-section">
        <!-- Decorative circles -->
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
        <div class="circle-yellow"></div>
        
        <div class="container">
            <!-- Menu Hamburger -->
            <button class="menu-btn" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </button>

            <div class="hero-content">
                <div class="hero-text">
                    <h1 class="logo">
                        <span class="logo-light">Jus</span><span class="logo-bold">Cidadão</span>
                    </h1>
                    <p class="hero-subtitle">
                        Democratizando <em>as leis</em> que foram feitas para <em>você</em>
                    </p>
                </div>

                <!-- Auth Card -->
                <div class="auth-card" id="authCard">
                    <!-- Not Logged In State -->
                    <div class="auth-content auth-logged-out" id="loggedOutState">
                        <h3 class="auth-title">Ops! Parece que você não esta em nenhuma conta</h3>
                        <button class="btn btn-outline" onclick="handleSignup()">Criar conta</button>
                        <button class="btn btn-outline" onclick="handleLogin()">Entrar</button>
                    </div>

                    <!-- Logged In State -->
                    <div class="auth-content auth-logged-in hidden" id="loggedInState">
                        <div class="user-avatar">
                            <div class="avatar-circle">F</div>
                        </div>
                        <h3 class="user-name">Fulano Silvestre</h3>
                        <span class="user-badge">Nível Prata</span>
                        <button class="btn btn-outline" onclick="handleLogout()">Logout</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Search Section -->
    <section class="search-section">
        <div class="container">
            <div class="search-bar">
                <div class="search-input-wrapper">
                    <input 
                        type="text" 
                        id="searchInput" 
                        placeholder="Pesquise os direitos" 
                        class="search-input"
                        onkeypress="handleSearchKeypress(event)"
                    >
                    <button class="search-btn" onclick="handleSearch()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                    </button>
                </div>
                <button class="btn btn-filters" onclick="handleFilters()">Filtros</button>
            </div>
        </div>
    </section>

    <!-- Explore Section -->
    <section class="explore-section">
        <div class="container">
            <h2 class="section-title">Explore</h2>
            <div class="explore-list" id="exploreList">
                <!-- Cards will be generated by JavaScript -->
            </div>
        </div>
    </section>

    <section class="related-section">
    <div class="container">
        <h2 class="section-title">Relacionados</h2>
        <div class="related-list" id="relatedList">
            </div>
    </div>
</section>
 
<div class="toast hidden" id="toast">
    <!-- Toast Notification -->
    <div class="toast hidden" id="toast">
        <span class="toast-message" id="toastMessage"></span>
    </div>

    <script src="script.js"></script>
</body>
</html>
